<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-wrapper">
      <header class="calc-header">
        <h1 class="calc-header__title">CALCULATOR</h1>
      </header>

      <form class="calc-mainContainer" id="calculate-text">
        <fieldset class="calc-mainContainer__field">
          <legend class="hidden">calc-area</legend>
          <div class="calc-mainContainer__userInput">
            <span id="userInput">0</span>
          </div>
          <div class="calc-mainContainer__section">
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button" id="del-btn">â¬… back</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button" id="clear-btn">clear</button>
            </div>

            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">0</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">1</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">2</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">3</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">4</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">5</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">6</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">7</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">8</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">9</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button number-btn">.</button>
            </div>

            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button operator-btn">/</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button operator-btn">x</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button operator-btn">+</button>
            </div>
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button operator-btn">-</button>
            </div>
            
            
            <div class="calc-mainContainer__buttonArea">
              <button class="calc-mainContainer__button" type="submit">=</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
